<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片查看工具</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 标题样式 */
        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 输入框样式 */
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* 按钮样式 */
        button {
            padding: 0.8rem 1.5rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 图片卡片容器样式 */
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
            width: 100%;
        }

        /* 图片卡片样式 */
        .image-card {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            margin: 0.5rem;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc((100% - 6rem) / 6);
            box-sizing: border-box;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        /* 图片样式 */
        .image-card img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* 复制按钮样式 */
        .image-card button {
            background-color: #28a745;
            width: 100%;
        }

        .image-card button:hover {
            background-color: #218838;
        }

        /* Toast 提示框样式 */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #toast.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>图片查看工具</h1>
    <textarea id="imageUrls" placeholder="请输入换行分隔的图片 URL" oninput="showImages()"></textarea>
    <div id="imageContainer"></div>
    <div id="toast">图片已复制</div>

    <script>
        async function showImages() {
            const imageUrls = document.getElementById('imageUrls').value.split('\n').filter(url => url.trim()!== '');
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            for (const url of imageUrls) {
                const card = document.createElement('div');
                card.classList.add('image-card');

                const img = document.createElement('img');
                img.src = url;
                img.onerror = function () {
                    this.src = 'https://via.placeholder.com/250x250?text=Image+Not+Found';
                };
                card.appendChild(img);

                const copyButton = document.createElement('button');
                copyButton.textContent = '复制图片';
                copyButton.onclick = async function () {
                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();
                        const item = new ClipboardItem({ [blob.type]: blob });
                        await navigator.clipboard.write([item]);
                        showToast();
                    } catch (err) {
                        console.error('复制失败: ', err);
                    }
                };
                card.appendChild(copyButton);

                imageContainer.appendChild(card);
            }
        }

        function showToast() {
            const x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }
    </script>
</body>

</html>
